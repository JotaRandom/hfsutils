name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc make perl

      - name: Ensure clean workspace
        run: |
          make -C libhfs clean || true
          make -C librsrc clean || true
          make -C hfsck clean || true
          make clean || true

      - name: Build with build script
        run: |
          ./build.sh

      - name: Build all components
        run: |
          make
          make -C libhfs
          make -C librsrc
          make -C hfsck

      - name: Create symlinks
        run: |
          make symlinks

      - name: Test filesystem utilities
        run: |
          ./mkfs.hfs+ --version
          ./fsck.hfs+ --version
          ./mkfs.hfs --version
          ./fsck.hfs --version

      - name: Test installation
        run: |
          make install DESTDIR=/tmp/hfsutils-test
          ls -la /tmp/hfsutils-test/usr/local/bin/
          ls -la /tmp/hfsutils-test/usr/local/share/man/man1/
          ls -la /tmp/hfsutils-test/usr/local/share/man/man8/

      - name: Run comprehensive tests
        run: |
          make test
