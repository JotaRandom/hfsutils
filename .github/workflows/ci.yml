name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc make perl

      - name: Ensure clean workspace
        run: |
          make -C libhfs clean || true
          make -C librsrc clean || true
          make -C hfsck clean || true
          make clean || true

      - name: Build (with clean)
        run: |
          ./build.sh

      - name: Build base
        run: |
          make
          make -C libhfs
          make -C librsrc
          make -C hfsck

      - name: Create symlinks
        run: |
          make symlinks || true

      - name: Run tests
        run: |
          make test
